{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <section class="reviews mb-5">
        {% if games %}
        <h2 class="mb-3 text-center text-uppercase font-weight-bold">Мои игры</h2>
            {% for game in games %}
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">{{ game.name }}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Жанр: {{ game.genre }}</p>
                        <p class="card-text">Стоимость: {{ game.price }}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>Вы еще не купили ни одной игры.</p>
        {% endif %}
        
    </section>
  </div>

{% endblock %}
